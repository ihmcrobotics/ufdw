buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.12.2"
   }
}

apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "2.0.01-150124"
   vcsUrl = "https://github.com/ihmcrobotics/ufdw"
   openSource = false

   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
   compile group: 'us.ihmc', name: 'IHMCNativeLibraryLoader', version: '1.0'
}